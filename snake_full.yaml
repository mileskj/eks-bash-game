---
apiVersion: v1
kind: Namespace
metadata:
  name: game-snake
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: game-snake
  name: deployment-snake
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app-snake
  replicas: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-snake
    spec:
      containers:
      - image: public.ecr.aws/dshubhra/snake-game:latest
        imagePullPolicy: Always
        name: app-snake
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: game-snake
  name: service-snake
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: app-snake
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: games-snake
  name: ingress-snake
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-2048
              port:
                number: 80